<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-light: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZamnMA4hcihMfyQq1JORLDL4qPC0LydXPfg&s') center center / cover no-repeat fixed;
      --bg-dark: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz6pLpNsPcS8art9eIiwuInXVnpUFDEWNERA&s') center center / cover no-repeat fixed;

      --card-light:rgb(60, 182, 29);
      --card-dark:rgb(202, 127, 14);

      --text-light: #333;
      --text-dark: #4dacc9;

      --accent: #181f85;
      --accent-light: #680c70;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: var(--bg-light);
      transition: background 0.6s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-light);
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .login-container {
      background-color: var(--card-light);
      color: var(--text-light);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: popIn 0.6s ease;
      width: 90%;
      max-width: 400px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode .login-container {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid var(--accent-light);
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
      background-color: #0eb972;
    }

    body.dark-mode input {
      background-color: #444;
      color: #4f0fb8;
      border: 2px solid #880c0c;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      padding: 12px 20px;
      width: 100%;
      background: linear-gradient(to right, #971f5b, #d10b29);
      border: none;
      border-radius: 10px;
      color: rgb(255, 255, 255);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease, background 0.5s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #4caf0b, #9c0751);
    }

    .toggle-btn {
      margin-top: 20px;
      background-color: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: var(--accent);
      color: rgb(55, 10, 126);
    }

    
    .orbit-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 40px;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 99;
    }

    .orbiting {
      animation: orbit 3s linear forwards;
      opacity: 1;
    }

    @keyframes orbit {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(150px) rotate(-360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="orbit-icon" id="orbitIcon">üåû</div>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Cute Admin Icon">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username (e.g., admin)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Let Me In üç≠</button>
    </form>
    <button class="toggle-btn" onclick="toggleMode()">üåû Toggle Day/Night üåô</button>
  </div>

  <script>
 
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "index.html";
      } else {
        alert("üç¨ Oops! Wrong username or password!");
      }
    });

    function toggleMode() {
      document.body.classList.toggle("dark-mode");

      const orbitIcon = document.getElementById("orbitIcon");
      orbitIcon.innerText = document.body.classList.contains("dark-mode") ? "üåô" : "üåû";
      orbitIcon.classList.remove("orbiting");

      
      void orbitIcon.offsetWidth;
      orbitIcon.classList.add("orbiting");
    }
  </script>
</body>
</html>
